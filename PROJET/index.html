<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client API</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    
</head>
<h1>Client API</h1>
<body>
    <div class="container">
        <div class="form-container box">
        <div class="button-container">
            
            <button onclick="afficherTousLesTweets()">Afficher tous les tweets</button>
            <button onclick="afficherSujets()">Afficher tous les sujets</button>
        </div>
    </div>

        <div>
            <div class="form-container">
                <h2>Afficher les tweets d'un utilisateur</h2>
                <form onsubmit="afficherTweetsUtilisateur(event)">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-input">
                    <button type="submit" class="form-submit-btn">Afficher les tweets</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Afficher les tweets selon un sujet</h2>
                <form onsubmit="afficherTweetsSujet(event)">
                    <label for="hashtag">Hashtag :</label><br>
                    <input type="text" id="hashtag" name="hashtag" class="form-input"><br>
                    <button type="submit" class="form-submit-btn">Afficher les tweets</button>
                </form>
            </div>
        </div>

        <div class="result-container">
            <div id="result-container">
                <!-- Ici seront affichés les résultats -->
            </div>
        </div>

        <!-- Formulaire pour ajouter un nouveau tweet -->
        <div id="nouveau-tweet" class="form-container">
            <h2>Ajouter un nouveau tweet</h2>
            <form onsubmit="ajouterNouveauTweet(event)">
                <label for="tweet-text">Contenu du tweet :</label><br>
                <textarea id="tweet-text" name="tweet_text" class="form-input" rows="4" cols="50"></textarea><br>
                
                <label for="tweet-username">Nom d'utilisateur :</label><br>
                <input type="text" id="tweet-username" name="username" class="form-input"><br>
                
                <label for="tweet-hashtags">Hashtags (séparés par des espaces) :</label><br>
                <input type="text" id="tweet-hashtags" name="hashtags" class="form-input"><br>
                
                <button type="submit" class="form-submit-btn">Ajouter le tweet</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>

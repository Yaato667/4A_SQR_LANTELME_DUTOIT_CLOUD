<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter API</title>
</head>
<body>
    <h1>Twitter API</h1>
    
    <h2>Afficher tous les tweets</h2>
    <button onclick="afficherTousLesTweets()">Afficher</button>
    <div id="tous-les-tweets"></div>
    
    <h2>Afficher les tweets d'un utilisateur</h2>
    <input type="text" id="username-input" placeholder="Nom d'utilisateur">
    <button onclick="afficherTweetsUtilisateur()">Afficher</button>
    <div id="tweets-utilisateur"></div>
    
    <h2>Retweeter un tweet</h2>
    <input type="text" id="retweet-input" placeholder="ID du tweet">
    <button onclick="retweeterTweet()">Retweeter</button>
    <div id="retweet-message"></div>
    
    <h2>Afficher les sujets</h2>
    <button onclick="afficherSujets()">Afficher</button>
    <div id="sujets"></div>
    
    <h2>Afficher les tweets liés à un sujet</h2>
    <input type="text" id="sujet-input" placeholder="Hashtag">
    <button onclick="afficherTweetsSujet()">Afficher</button>
    <div id="tweets-sujet"></div>

    <script>
        function afficherTousLesTweets() {
            fetch('/tweets')
            .then(response => response.json())
            .then(data => {
                document.getElementById('tous-les-tweets').innerHTML = JSON.stringify(data);
            });
        }
        
        function afficherTweetsUtilisateur() {
            const username = document.getElementById('username-input').value;
            fetch(`/tweets/${username}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('tweets-utilisateur').innerHTML = JSON.stringify(data);
            });
        }
        
        function retweeterTweet() {
            const tweetId = document.getElementById('retweet-input').value;
            fetch('/tweets/retweet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tweet_id: tweetId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('retweet-message').innerHTML = data.message;
            });
        }
        
        function afficherSujets() {
            fetch('/sujets')
            .then(response => response.json())
            .then(data => {
                document.getElementById('sujets').innerHTML = JSON.stringify(data);
            });
        }
        
        function afficherTweetsSujet() {
            const hashtag = document.getElementById('sujet-input').value;
            fetch(`/sujets/${hashtag}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('tweets-sujet').innerHTML = JSON.stringify(data);
            });
        }
    </script>
</body>
</html>
